{% extends 'blogapp/base.html' %}
{% block title %}Update{% endblock title %}
{% block body %}
<div class="container">
    <h2 style="text-align:center; color: black;"><u>Update Your Blog</u></h2>
</div>
<div class="container">
    <form method="POST" enctype="multipart/form-data">
        <!-- Security token by Django -->
        {% csrf_token %}
        <div class="form-group">
            <label class="form_label">{{ form.title.label_tag }}</label>
            <div class="form_control"> {{ form.title }}</div>
        </div>
        <div class="form-group">
            <label class="form_label">{{ form.description.label_tag }}</label>
            <div class="form_control">{{ form.description }}</div>
        </div>
        <div class="form-group">
            <label class="form_label">{{ form.image.label_tag }}</label>
            <div class="form_control">{{ form.image }}</div>
        </div>
        <input type="submit" class="btn btn-success" value="Update">
    </form>
</div>
{% endblock body %}
