{% extends 'blogapp/base.html' %}
{% block title %}New Blog{% endblock title %}
{% block body %}
<div class="container">
    <h2 style="text-align:center; color: black;"><u>Create Your New Blog</u></h2>
</div>
<div class="container">
    <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label class="form_label">{{ form.title.label_tag }}</label>
            <div class="form_control">{{ form.title }}</div>
        </div>
        <div class="form-group">
            <label class="form_label">{{ form.description.label_tag }}</label>
            <div class="form_control">{{ form.description }}</div>
        </div>
        <div class="form-group">
            <label class="form_label">{{ form.image.label_tag }}</label>
            <div class="form_control">{{ form.image }}</div>
        </div>
        <div><input type="submit" class="btn btn-primary" value="Create"></div>
    </form>
</div>
{% endblock body %}
